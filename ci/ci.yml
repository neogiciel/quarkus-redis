jobs:
- name : package
  public: true
  serial: true
  plan:
  - get: git-java
    trigger: true
    
  - task: mvn-package
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: maven
          tag: 3.9.2-eclipse-temurin-20-alpine
      inputs:
        - name: git-java
      run:
